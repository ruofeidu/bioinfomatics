<!DOCTYPE html>
<html>
<head>
<title>Verita</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
<div class="row" align="center">
<h1>Analyze 50%</h1>
</div>

<div class="row" align="center">
  <div class="col-md-6">
  <textarea rows="12" id="in_a" style="width:100%; font-size:8pt">
57.142860
  </textarea>
  </div>

  <div class="col-md-6">
  <textarea rows="12" id="in_b" style="width:100%; font-size:8pt">
20.000000
  </textarea>
  </div>
</div>


<div class="row" align="center">
  Start: <input type="number" id="pa" min="0" max="100" value="6"/>
  End: <input type="number" id="pb" min="0" max="100" value="8"/>
</div>

<div class="row" align="center">
  <button type="button" id="analyze">Analyze</button>
</div>

<div class="row" align="center">
  <div class="col-md-4">
  Output A
  </div>

  <div class="col-md-4">
  Output B
  </div>

  <div class="col-md-4">
  Output BT
  </div>
</div>

<div class="row" align="center">
  <div class="col-md-12">
  <textarea rows="16" id="out_a" style="width:100%; font-size:8pt">
  A
  </textarea>
  </div>
</div>

  
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
